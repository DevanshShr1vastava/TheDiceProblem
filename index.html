<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <script src= "index.js"></script>

    <!--linking bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Linking Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-5">
                <img src = "images/dice-fire.png" class = 'rounded float-start logo_image' alt = "Logo Image">
                <h1 class = "main_heading text-center">The Dice Debacle</h1>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-6 d-flex justify-content-center">
                <h2>Player 1</h2>
            </div>
            <div class = "col-6 d-flex justify-content-center">
                <h2>Player 2</h2>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-6 d-flex justify-content-center">
                <img class = "p1_dice" id = 'p1image' src = "images/six.png" alt ='P1_dice'>
            </div>
            <div class = "col-6 d-flex justify-content-center">
                <img class = "p2_dice" id = 'p2image' src = "images/one.png" alt = 'P2_dice'>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-5 d-flex justify-content-center">
                <button type = "button" class = "btn btn-outline-dark btn-lg" onClick = "play_game()" >Roll!</button> 
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "col-5 d-flex justify-content-center">
            <h3 id = "result">The Winner is : </h3>
        </div>
    </div>
</body>
</html>
